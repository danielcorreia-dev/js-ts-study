<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
  </head>
  <body>
    <h1>Yes, you're in the page 1!</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum veritatis
      commodi voluptatibus blanditiis minus nesciunt minima ipsum animi debitis
      officia. Dignissimos, sint velit iusto nam dicta architecto eveniet error
      quae.
    </p>
    <button class="btn">Click Here</button>
    <script>
      const btn = document.querySelector('.btn');
      const h1 = document.querySelector('h1');
      
      btn.addEventListener('click', () => {
        let randomColor = Math.floor(Math.random()*16777215).toString(16);
        h1.style.color = '#' + randomColor;
      });
    </script>
  </body>
</html>
