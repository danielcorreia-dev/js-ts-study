<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Exercice</title>
  </head>
  <body>
    <section class="container">
      <h1>IMC Measurement</h1>
      <div class="list-container">
        <ul class="weight">
          <h3>Weight</h3>
          <li>Less than 18,5</li>
          <li>Between 18,5 and 24,9</li>
          <li>Between 25 and 29,9</li>
          <li>Between 30 and 34,9</li>
          <li>Between 35 and 39,9</li>
          <li>Above 40</li>
        </ul>
        <ul class="result-weight">
          <h3>Result</h3>
          <li>Below weight</li>
          <li>Normal weight</li>
          <li>Overweight</li>
          <li>Obesity level I</li>
          <li>Obesity level II</li>
          <li>Obesity level III</li>
        </ul>
      </div>
      <form action="/" method="post">
        <label for="height">Height</label>
        <input type="text" id="height">

        <label for="weight">Weight</label>
        <input type="text" id="weight">
        <button class="cta" type="submit">Calculate</button>
      </form>
      <div class="result">
      </div>
    </section>
    <script src="./assets/js/idealjs.js"></script>
  </body>
</html>
